<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead,  tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td classe="num">46 024 937</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td classe="num">20 732 660</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td classe="num">16 615 526</td>
                </tr>
                <tr>
                    <td>Bahia</td>
                    <td classe="num">14 659 023</td>
                </tr>
                <tr>
                    <td>Paraná</td>
                    <td classe="num">11 835 379</td>
                </tr>
                <tr>
                    <td>Rio Grande do Sul</td>
                    <td classe="num">11 088 065</td>
                </tr>
        </tbody>
        <tfoot>
                <th>Total de habitantes</th>
                <td><strong>210.147.125</strong></td>
        </tfoot>
    </table>
</body>
</html>
