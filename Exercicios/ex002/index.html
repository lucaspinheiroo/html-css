<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um 
        paragrafo do jeito que
        quiser.
        basta colocar no meio
        do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THEN E GREATER THAN-->
    
    </p>
    <P>Vamos adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &cent;

    </P>
    <p>Vamos adicionar emoji:
        &#x1F60A;
        &#x1F60E;
    </p>
    <p>Se quiser quebras, use a tag <br> como esse </p>
    <p>Mamadi vai ja <br> dormir!</p>
</body>
</html>
